<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

    <div id="app">
        <div class = "container">
            <h1>{{message}}</h1>
            
            <div class="card-group">
                <div v-for="movie in movies">
                    <movie v-bind:movie="movie" v-on:childplus="addChild" v-on:adultplus="addAdult"></movie>
                </div>
            </div>

            <h1>TICKEST BOUGHT</h1>
            <p>Adults tickets cost $6.99 childrend's tickets cost $3.99</p>
            <div class="card-group">
                <div v-for = "ticket in tickets">
                    <ticket v-bind:ticket="ticket" v-on:adultminus="minusAdult" v-on:childminus="minusChild" v-on:scrap="scrap"></ticket>
                </div>
            </div>

        </div>
        <div id="total">
            <total v-bind:children = 'childTickets' v-bind:adults = 'adultTickets'></total>
        </div>
    </div>
    <script src="scripts.js"></script>
    
<body>
    
</body>
</html>
